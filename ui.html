<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 20px;
      margin: 0 0 20px 0;
      color: #333;
    }
    
    .info {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }
    
    .option-group {
      margin-bottom: 20px;
    }
    
    .option-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }
    
    .option-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
    }
    
    .option-group select:focus {
      outline: none;
      border-color: #18a0fb;
    }
    
    .checkbox-group {
      margin-bottom: 20px;
    }
    
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }
    
    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .primary {
      background: #18a0fb;
      color: white;
    }
    
    .primary:hover {
      background: #0d90ea;
    }
    
    .primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .secondary {
      background: #e5e5e5;
      color: #333;
    }
    
    .secondary:hover {
      background: #d5d5d5;
    }
    
    .progress {
      display: none;
      margin-top: 20px;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e5e5e5;
      border-radius: 3px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: #18a0fb;
      width: 0%;
      transition: width 0.3s;
    }
    
    .progress-text {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
    
    .error {
      color: #ff0000;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    
    .success {
      color: #00a000;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    
    .export-info {
      margin-top: 20px;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 6px;
      display: none;
    }
    
    .export-info h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #333;
    }
    
    .export-list {
      max-height: 200px;
      overflow-y: auto;
      font-size: 12px;
      color: #666;
    }
    
    .export-item {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>图片资源导出工具</h1>
    
    <div class="info">
      <strong>使用说明：</strong><br>
      1. 在Figma中选择包含图片的节点<br>
      2. 选择命名策略（推荐使用"自动添加后缀"）<br>
      3. 点击"开始导出"按钮<br>
      4. 图片将使用完整层级路径命名，用_连接各级节点名<br>
      5. 同名节点会自动添加编号后缀，所有图片导出到同一文件夹
    </div>
    
    <div class="option-group">
      <label for="namingStrategy">图片命名策略：</label>
      <select id="namingStrategy">
        <option value="suffix">层级路径+同名重编号（推荐）</option>
        <option value="id">使用节点ID层级路径</option>
        <option value="merge">简化层级路径</option>
      </select>
    </div>
    
    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="exportAll">
        <span>导出当前页面的所有图片（无需选择节点）</span>
      </label>
    </div>
    
    <div class="button-group">
      <button id="exportBtn" class="primary">开始导出</button>
      <button id="cancelBtn" class="secondary">取消</button>
    </div>
    
    <div class="progress" id="progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">正在导出...</div>
    </div>
    
    <div class="error" id="error"></div>
    <div class="success" id="success"></div>
    
    <div class="export-info" id="exportInfo">
      <h3>导出完成</h3>
      <div class="export-list" id="exportList"></div>
    </div>
  </div>
  
  <script>
    const exportBtn = document.getElementById('exportBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const progress = document.getElementById('progress');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const error = document.getElementById('error');
    const success = document.getElementById('success');
    const exportInfo = document.getElementById('exportInfo');
    const exportList = document.getElementById('exportList');
    
    let isExporting = false;
    
    exportBtn.addEventListener('click', () => {
      if (!isExporting) {
        isExporting = true;
        exportBtn.disabled = true;
        error.style.display = 'none';
        success.style.display = 'none';
        exportInfo.style.display = 'none';
        
        const namingStrategy = document.getElementById('namingStrategy').value;
        const exportAll = document.getElementById('exportAll').checked;
        
        parent.postMessage({ 
          pluginMessage: { 
            type: 'export-hierarchy',
            namingStrategy: namingStrategy,
            exportAll: exportAll
          } 
        }, '*');
      }
    });
    
    cancelBtn.addEventListener('click', () => {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    });
    
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;
      
      if (msg.type === 'error') {
        error.textContent = msg.message;
        error.style.display = 'block';
        exportBtn.disabled = false;
        isExporting = false;
      }
      
      if (msg.type === 'export-start') {
        progress.style.display = 'block';
        progressText.textContent = `正在导出 0/${msg.total} 个节点...`;
      }
      
      if (msg.type === 'export-progress') {
        const percentage = (msg.completed / msg.total) * 100;
        progressFill.style.width = percentage + '%';
        progressText.textContent = `正在导出 ${msg.completed}/${msg.total} 个节点...`;
      }
      
      if (msg.type === 'export-complete') {
        progress.style.display = 'none';
        exportBtn.disabled = false;
        isExporting = false;
        
        if (msg.exports.length > 0) {
          success.textContent = `成功导出 ${msg.exports.length} 个文件`;
          success.style.display = 'block';
          
          exportList.innerHTML = '';
          msg.exports.forEach(exp => {
            const item = document.createElement('div');
            item.className = 'export-item';
            item.textContent = exp.name;
            exportList.appendChild(item);
          });
          
          exportInfo.style.display = 'block';
          
          downloadExports(msg.exports);
        } else {
          error.textContent = '没有可导出的节点';
          error.style.display = 'block';
        }
      }
    };
    
    async function downloadExports(exports) {
      if (!exports || exports.length === 0) {
        console.error('No exports to download');
        return;
      }
      
      try {
        // 使用简单的ZIP格式创建压缩包
        const zipData = await createZip(exports);
        
        const blob = new Blob([zipData], { type: 'application/zip' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'figma-hierarchy-export.zip';
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        console.error('Error creating ZIP:', err);
        error.textContent = '创建压缩包时出错';
        error.style.display = 'block';
      }
    }
    
    // 简单的ZIP文件创建函数
    async function createZip(files) {
      const zipEntries = [];
      let centralDirectorySize = 0;
      let centralDirectoryOffset = 0;
      
      // 为每个文件创建ZIP条目
      for (const file of files) {
        if (!file || !file.name || !file.bytes) continue;
        
        const fileName = file.name;
        const fileData = file.bytes;
        
        // 本地文件头
        const localHeader = new Uint8Array(30 + fileName.length);
        const view = new DataView(localHeader.buffer);
        
        // 本地文件头签名
        view.setUint32(0, 0x04034b50, true);
        // 版本
        view.setUint16(4, 20, true);
        // 标志位
        view.setUint16(6, 0, true);
        // 压缩方法 (0 = 无压缩)
        view.setUint16(8, 0, true);
        // 时间和日期
        view.setUint16(10, 0, true);
        view.setUint16(12, 0, true);
        // CRC32 (简化，设为0)
        view.setUint32(14, 0, true);
        // 压缩大小
        view.setUint32(18, fileData.length, true);
        // 未压缩大小
        view.setUint32(22, fileData.length, true);
        // 文件名长度
        view.setUint16(26, fileName.length, true);
        // 额外字段长度
        view.setUint16(28, 0, true);
        
        // 写入文件名
        const encoder = new TextEncoder();
        const fileNameBytes = encoder.encode(fileName);
        localHeader.set(fileNameBytes, 30);
        
        zipEntries.push({
          localHeader,
          fileData,
          fileName,
          offset: centralDirectoryOffset
        });
        
        centralDirectoryOffset += localHeader.length + fileData.length;
      }
      
      // 计算总大小
      let totalSize = centralDirectoryOffset;
      const centralDirectoryEntries = [];
      
      // 创建中央目录条目
      for (const entry of zipEntries) {
        const centralDirEntry = new Uint8Array(46 + entry.fileName.length);
        const view = new DataView(centralDirEntry.buffer);
        
        // 中央目录文件头签名
        view.setUint32(0, 0x02014b50, true);
        // 版本
        view.setUint16(4, 20, true);
        view.setUint16(6, 20, true);
        // 标志位等 (复制本地头的信息)
        view.setUint16(8, 0, true);
        view.setUint16(10, 0, true);
        view.setUint16(12, 0, true);
        view.setUint16(14, 0, true);
        view.setUint32(16, 0, true);
        view.setUint32(20, entry.fileData.length, true);
        view.setUint32(24, entry.fileData.length, true);
        view.setUint16(28, entry.fileName.length, true);
        view.setUint16(30, 0, true);
        view.setUint16(32, 0, true);
        view.setUint16(34, 0, true);
        view.setUint16(36, 0, true);
        view.setUint32(38, 0, true);
        view.setUint32(42, entry.offset, true);
        
        const encoder = new TextEncoder();
        const fileNameBytes = encoder.encode(entry.fileName);
        centralDirEntry.set(fileNameBytes, 46);
        
        centralDirectoryEntries.push(centralDirEntry);
        totalSize += centralDirEntry.length;
      }
      
      // 创建结束记录
      const endRecord = new Uint8Array(22);
      const endView = new DataView(endRecord.buffer);
      
      endView.setUint32(0, 0x06054b50, true); // 签名
      endView.setUint16(4, 0, true); // 磁盘号
      endView.setUint16(6, 0, true); // 中央目录开始磁盘号
      endView.setUint16(8, zipEntries.length, true); // 本磁盘中央目录条目数
      endView.setUint16(10, zipEntries.length, true); // 中央目录总条目数
      
      centralDirectorySize = centralDirectoryEntries.reduce((sum, entry) => sum + entry.length, 0);
      endView.setUint32(12, centralDirectorySize, true); // 中央目录大小
      endView.setUint32(16, centralDirectoryOffset, true); // 中央目录偏移
      endView.setUint16(20, 0, true); // 注释长度
      
      // 组装完整的ZIP文件
      const zipBuffer = new Uint8Array(totalSize + 22);
      let offset = 0;
      
      // 写入文件数据
      for (const entry of zipEntries) {
        zipBuffer.set(entry.localHeader, offset);
        offset += entry.localHeader.length;
        zipBuffer.set(entry.fileData, offset);
        offset += entry.fileData.length;
      }
      
      // 写入中央目录
      for (const centralEntry of centralDirectoryEntries) {
        zipBuffer.set(centralEntry, offset);
        offset += centralEntry.length;
      }
      
      // 写入结束记录
      zipBuffer.set(endRecord, offset);
      
      return zipBuffer;
    }
  </script>
</body>
</html>
